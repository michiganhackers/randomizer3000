
<template name="layout">

    <head>
      <title>Randomizer 3000</title>
    </head>

  <div class="container">
    <header>
        <a href="/">home</a>
        <a href="/results">teams</a>
    {{> loginButtons}}
    </header>

    {{> yield}}
</div>
</template>

<template name="admin">
    <div class="centered">
        <button class="ultimate_button">ULTIMATE BUTTON</button>
    </div>
</template>

<template name="results">
    <h1>The Teams</h1><br>
    {{#each groups}}
        <h2>{{subject}}</h2><br>
        {{> group}}
    {{/each}}
</template>

<template name="group">
    {{#each teams}}
        <h3>Team {{ teamNum }}</h3>
        {{> team members}}
    {{/each}}
</template>

<template name="team">
    {{#each members}}
        <p>{{this}}</p>
    {{/each}}
</template>

<template name="home">

    <h1>I'm going to work on {{thing}}</h1>

    {{#if currentUser}}
    <form class="new-subject">
      <input type="text" name="text" placeholder="What do you plan on working on?" />
    </form>
    {{/if}}


    <ul>
      {{#each subjects}}
        {{> subject}}
      {{/each}}
    </ul>

</template>


<template name="subject">
    <li class="subject_item {{#if isSelected}}selected{{/if}}">
        <span class="text">{{title}}</span>
    </li>
</template>
